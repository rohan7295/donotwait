<div class="container mt-5">

  <!-- Retail Shops -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <button class="btn btn-primary btn-block">D-Mart</button>

    <div class="col-md-4 mb-3">
      <button class="btn btn-secondary btn-block">Reliance Fresh</button>

    </div>
    <div class="col-md-4 mb-3">
      <button class="btn btn-danger btn-block">Croma</button>

    <div class="col-md-4 mb-3">
      <button class="btn btn-warning btn-block">Vijay Sales</button>
    </div>
    <div class="col-md-4 mb-3">
      <button class="btn btn-info btn-block">Bata</button>
    </div>

<hr>
  <!-- Food and Beverage -->
  <div class="row">
    <div class="col-md-4 mb-3">
      <button class="btn btn-primary btn-block">Haldiram's</button>

      <button class="btn btn-success btn-block">Cafe Coffee Day</button>
    </div>
    <div class="col-md-4 mb-3">
      <button class="btn btn-danger btn-block">KFC</button>

      <button class="btn btn-warning btn-block">Bikanervala</button>
    </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <button class="btn btn-primary btn-block">Apollo Pharmacy</button>
    </div>
    <div class="col-md-4 mb-3">

    <div class="col-md-4 mb-3">
      <button class="btn btn-success btn-block">Naturals</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <button class="btn btn-primary btn-block" [routerLink]="['/banks/sbi']">SBI Bank</button>
    </div>
    <div class="col-md-4 mb-3">
      <button class="btn btn-secondary btn-block" [routerLink]="['/banks/icici-bank']">ICICI Bank</button>

    <div class="col-md-4 mb-3">
      <button class="btn btn-success btn-block" [routerLink]="['/banks/hdfc-bank']">HDFC Bank</button>

  <div class="row">
    <div class="col-md-4 mb-3">
      <button class="btn btn-primary btn-block">Hero Showroom</button>
    </div>
    <div class="col-md-4 mb-3">
      <button class="btn btn-secondary btn-block">Maruti Suzuki Showroom</button>
    </div>
    <div class="col-md-4 mb-3">
      <button class="btn btn-success btn-block">Honda Showroom</button>
    </div>
  </div>

    <div class="col-md-4 mb-3">
      <button class="btn btn-primary btn-block">Tanishq Jewellers</button>

    <div class="col-md-4 mb-3">
      <button class="btn btn-success btn-block">Toy Shops</button>
    </div>
    <div class="col-md-4 mb-3">
      <button class="btn btn-danger btn-block">Pet Shops</button>
    </div>
    <div class="col-md-4 mb-3">
      <button class="btn btn-warning btn-block">Gift Shops</button>
